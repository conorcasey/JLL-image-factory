trigger:
- master

pool:
  name: 'Linux-Docker'

container: joneslanglasalle/imagefactory:vsphere

workspace:
  clean: all

steps:
- task: CmdLine@2
  displayName: Testing
  inputs:
    script: |
      echo Testing...
      ls -l

- task: CmdLine@2
  displayName: Packer Validate
  inputs:
    script: packer build -color=false -machine-readable ./packer/windows-base.json
