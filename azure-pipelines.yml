trigger:
- master

pool:
  name: 'Linux-Docker'

container: joneslanglasalle/imagefactory:vsphere

workspace:
  clean: all

variables:
  - group: vsphere-uslilvmlabvc01
  - name: vsphereconfig
    value: "./win2016/vsphere-vars-uslilvmlabvc01.json"

steps:
- task: CmdLine@2
  displayName: Packer build
  inputs:
    script: packer build -color=false -var-file=$(vsphereconfig) ./win2016/windows-base.json 
  env: {VSPHERE_PASSWORD: $(VSPHERE_PASSWORD), PACKER_PASSWORD: $(PACKER_PASSWORD)}

