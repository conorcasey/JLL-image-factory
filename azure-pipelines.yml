trigger:
- master

pool:
  name: 'Linux-Docker'

container: joneslanglasalle/imagefactory:vsphere

workspace:
  clean: all

variables:
  group: vsphere-uslilvmlabvc01
  vsphereconfig: "./win2016/vsphere-vars-uslilvmlabvc01.json"

steps:
- bash: echo $vsphere_username
  env: 
    vsphere_username: $(VSPHERE_USERNAME)
- task: CmdLine@2
  displayName: Testing
  inputs:
    script: |
      echo Testing...
      ls -l

- task: CmdLine@2
  displayName: Packer build
  inputs:
    script: packer build -color=false -var-file=$(vsphereconfig) ./win2016/windows-base.json 

